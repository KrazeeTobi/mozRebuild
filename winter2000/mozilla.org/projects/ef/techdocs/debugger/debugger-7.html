<H2><A NAME="s7">7. Debug related options to the VM</A></H2>


<P>The following <B> independent </B> options will be added to Electrical fire.</P>

<P>
<UL>
<LI> -debug which turns on debugging
<LI> -On where n is the level of optimization.
</UL>
</P>
